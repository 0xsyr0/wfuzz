[tox]
envlist = begin,docker,py38,end

[testenv]
commands =
  make flake8
  coverage run --append -m pytest -v -s tests/
deps = 
    flake8
    black
    netaddr
    mock
    coverage
    discover

[testenv:docker]
changedir = tests
commands = docker-compose -f server_dir/docker-compose.yml up -d

[testenv:begin]
commands = coverage erase
deps = coverage

[testenv:end]
commands = make coverage
deps = coverage

[testenv:codecov]
passenv = CI TRAVIS TRAVIS_*
deps = codecov
commands = codecov
